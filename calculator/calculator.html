<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1 class="head">Calculator</h1>
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteChar()">&larr;</button>
            <button class="btn" onclick="appendChar('(')">(</button>
            <button class="btn" onclick="appendChar(')')">)</button>
            <button class="btn" onclick="appendChar('7')">7</button>
            <button class="btn" onclick="appendChar('8')">8</button>
            <button class="btn" onclick="appendChar('9')">9</button>
            <button class="btn" onclick="appendChar('/')">/</button>
            <button class="btn" onclick="appendChar('4')">4</button>
            <button class="btn" onclick="appendChar('5')">5</button>
            <button class="btn" onclick="appendChar('6')">6</button>
            <button class="btn" onclick="appendChar('*')">*</button>
            <button class="btn" onclick="appendChar('1')">1</button>
            <button class="btn" onclick="appendChar('2')">2</button>
            <button class="btn" onclick="appendChar('3')">3</button>
            <button class="btn" onclick="appendChar('-')">-</button>
            <button class="btn" onclick="appendChar('0')">0</button>
            <button class="btn" onclick="appendChar('.')">.</button>
            <button class="btn" onclick="appendChar('**')">^</button>
            <button class="btn" onclick="appendChar('+')">+</button>
            <button class="btn" onclick="appendChar('Math.sin(')">sin</button>
            <button class="btn" onclick="appendChar('Math.cos(')">cos</button>
            <button class="btn" onclick="appendChar('Math.tan(')">tan</button>
            <button class="btn" onclick="appendChar('Math.log(')">ln</button>
            <button class="btn" onclick="appendChar('Math.log10(')">log</button>
            <button class="btn" onclick="appendChar('Math.sqrt(')">√</button>
            <button class="btn" onclick="appendChar('Math.PI')">π</button>
            <button class="btn" onclick="appendChar('Math.E')">e</button>
            <button class="btn equal-btn" onclick="calculateResult()" rowspan="4">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
